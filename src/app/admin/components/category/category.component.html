<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="row">
        <div class="col-8">
          <h1>Category</h1>
        </div>
        <div class="col-4">
          <div class="btn btn-primary">
            Add
          </div>
        </div>
      </div>
    </div>
    <div class="col-12">
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of categories">
            <th scope="row" >{{item.id}}</th>
            <td>{{item.displayName}}</td>
          </tr>

        </tbody>
      </table>
    </div>
  </div>
</div>
