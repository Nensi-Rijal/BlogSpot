<div class="hero-slider-wrapper">
  <owl-carousel-o [options]="customOptions">
    <ng-container *ngFor="let slide of blogs">
      <ng-template carouselSlide [id]="slide.id">
        <div class="slide-item">
          <img [src]="slide.image" [alt]="slide.title" [title]="slide.title" class="slide-image">
          <div class="slide-overlay"></div>
          <div class="slide-content">
            <div class="container">
              <div class="row">
                <div class="col-lg-8 mx-auto text-center">
                  <span class="slide-badge">{{slide.category || 'Featured'}}</span>
                  <h1 class="slide-title">{{slide.title}}</h1>
                  <p class="slide-description">{{slide.description | slice:0:150}}...</p>
                  <div class="slide-actions">
                    <button class="btn btn-primary btn-lg" [routerLink]="['/details', slide.id]">
                      Read Article <i class="fas fa-arrow-right"></i>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </ng-template>
    </ng-container>
  </owl-carousel-o>
</div>
