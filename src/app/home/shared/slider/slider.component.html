<owl-carousel-o [options]="customOptions">

  <ng-container *ngFor="let slide of blogs">
    <ng-template class="slide" style="position: relative;" carouselSlide [id]="slide.id">
      <img [src]="slide.image" [alt]="slide.id" [title]="slide.id">
      <div class="row">
        <div class="col-12">
          <h2 class="slider-title">{{slide.title}}</h2>
        </div>
      </div>
    </ng-template>

  </ng-container>

</owl-carousel-o>
